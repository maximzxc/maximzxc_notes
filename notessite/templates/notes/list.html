{% extends 'base.html' %}

{% block content %}
    {% if notes_list %}
    <ul>
    {% for note in notes_list %}
	Title:<b> {{note.title}}</b><br>
		{{note.content}}<br>
		Note was added: {{note.added}}<br>
		Last update: {{note.updated}}<br><br>
    {% endfor %}
    </ul>
    {% else %}
    You don't have webnotes
    {% endif %}
{% endblock %}
