{% load static %}
{% if Note %} 
  title: {{Note.title}}<br>
  content: {{Note.content}}<br>
  {% if Note.image  %}
  <img src="{% get_media_prefix %}{{Note.image}}" WIDTH="300" HEIGHT="300"><br> 
  {% endif  %}
  added: {{Note.added}}<br>
  updated: {{Note.updated}}<br>
{% else %}                                                                     
  Note doesn't exist ;(                                                        
{% endif %}
